<ngx-masonry [options]="options" [ordered]="true">
  <div
    ngxMasonryItem
    class="brick col-4 my-2"
    *ngFor="let image of images[option]; let i = index"
    [prepend]="image.prepend"
  >
    <img width="100%" [src]="image" alt="image" style="border-radius: 1%" />
  </div>
</ngx-masonry>
